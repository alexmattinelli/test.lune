<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot BRABA ðŸ˜Ž</title>
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #89d4cf);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 255, 255, 0.3) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform: perspective(1000px) rotateX(5deg);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            border-top-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            color: white;
            border-top-right-radius: 5px;
            align-self: flex-end;
            box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
        }

        #send-button {
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        #send-button:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efeito de bolinhas flutuantes no fundo */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Chatbot BRABA ðŸ˜Ž
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                E aÃ­, Mona! Bora bater um papo? ðŸ˜œðŸ”¥
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        // Bolinhas flutuantes
        const bubblesContainer = document.getElementById('bubbles');
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.width = Math.random() * 30 + 10 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubble.style.animationDuration = Math.random() * 10 + 5 + 's';
            bubblesContainer.appendChild(bubble);
        }

        // Chat simples (sÃ³ pra visualizaÃ§Ã£o)
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Mensagem do usuÃ¡rio
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);

            // Limpa input
            userInput.value = '';

            // Resposta do bot (simulada)
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                
                const responses = [
                    "SÃ©rio isso? KKKKKK ðŸ¤£",
                    "Pode crer, Mona! ðŸ’ƒ",
                    "TÃ¡ maluco? Hahaha!",
                    "Fala mais! TÃ´ curiosa... ðŸ‘€",
                    "Ah, para! VocÃª tÃ¡ de brincadeira! ðŸ˜‚"
                ];
                
                botMessage.textContent = responses[Math.floor(Math.random() * responses.length)];
                chatMessages.appendChild(botMessage);
                
                // Rolagem automÃ¡tica
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 800);
            
            // Rolagem automÃ¡tica
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
